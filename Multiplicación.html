<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Números iguales</title>
</head>
<body>
<script type="text/javascript">
var num1;
var num2;
var num3;
num1=prompt('Ingrese primer número','')
num2=prompt('Ingrese segundo número','')
num3=prompt('Ingrese tercer número','')
num1=parseInt(num1);
num2=parseInt(num2);
num3=parseInt(num3);
if(num1==num2&&num1==num3)
{
	document.write('Cómo los tres números son iguales, el resultado de la operación es: '+((num1+num2)*num3));
}
</script>
</body>
</html>
