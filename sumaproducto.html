
  <html>
  <head>
  <script type="text/javascript">
    var artículo;
    var cantidad;
    artículo=prompt('Ingrese valor del artículo:','');
    cantidad=prompt('Ingrese cantidad del artículo','');
    var producto=parseInt(artículo)*parseInt(cantidad);
    document.write('cantidad de artículos:')
    document.write('<br>')
    document.write(cantidad)
    document.write('<br>')
    document.write('Valor:')
    document.write(artículo)
    document.write('Total a pagar:');
    document.write(producto);
  </script>
  </head>
  <body>
  </body>
  </html>
