<title>Documento sin título</title>
</head>
<body>
<script type="text/javascript">
var num1,num2,num3;
num1=prompt('Ingrese primer número','');
num2=prompt('Ingrese segundo número','');
num3=prompt('Ingrese tercer número','');
num1=parseInt(num1);
num2=parseInt(num2);
num3=parseInt(num3);
if(num1<10&&num2<10&&num3<10)
{
	document.write('Todos los número son menores a diez.')
}
else
{
	document.write('No todos los número, o ninguno son menores a diez')
}

</script>
</body>
