<title>Documento sin t√≠tulo</title>

<body>
<script type="text/javascript">
var x=1;
var mayor=0;
var menor=0;
var notas;
while(x<=10)
{
	notas=prompt('ingrese notas','');
	notas=parseInt(notas);
	if(notas>=7)
	{
		mayor=mayor+1
	}
	else if(notas<7)
	{
		menor=menor+1
	}
	x=x+1;
}
document.write('Tienen notar mayor a 7: '+mayor +'estudiantes y tienen nota menor a 7: ' +menor +' estudiantes');

</script>
</body>
</html>
