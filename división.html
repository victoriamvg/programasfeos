<html>
<head>
</head>
<body>
<script type="text/javascript">
  var num1,num2;
  num1=prompt('Ingrese el primer número:','');
  num2=prompt('Ingrese el segundo número:','');
  num1=parseInt(num1);
  num2=parseInt(num2);
  if (num1>num2)
  {
    var suma=parseInt(num1)+parseInt(num2);
    var diferencia=parseInt(num1)-parseInt(num2);
    document.write('suma:');
    document.write(suma);
    document.write('<br>');
    document.write('diferencia:');
    document.write(diferencia);
  }
  else
  {
    var producto=parseInt(num1)*parseInt(num2);
    var división=parseInt(num1)/parseInt(num2);
    document.write('producto:');
    document.write(producto);
    document.write('<br>');
    document.write('división:');
    document.write(división);
  }
</script>
</body>
</html>
